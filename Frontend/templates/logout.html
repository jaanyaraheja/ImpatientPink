<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Impatient Pink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .message-box {
            text-align: center;
            margin-top: 20%;
        }
        .button {
            padding: 12px 20px;
            background-color: #e96989;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #d05878;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="message-box">
        <h1 class="text-3xl font-bold text-gray-800">You have been logged out!</h1>
        <p class="text-lg text-gray-600 mt-4">Thank you for visiting Impatient Pink.</p>
        <a href="/login">
            <button class="button mt-6">Login Again</button>
        </a>
    </div>

</body>
</html>
